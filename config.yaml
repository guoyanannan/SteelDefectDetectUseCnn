# defect detect config
detect:
  filePath:
    weights: './weights/steel_detector/bests.pt'
    logs: './arith_logs/detect_logs'
    rois: './result_roi_8k'
    srcs:
      - C:/detectsrc1
      - F:/detectsrc2
      -
  
  dbInfo:
    db_ip: '127.0.0.1'
    db_user: 'root'
    db_psd: 'nercar'
    db_name: 'ncdcoldstrip'

  infoParameter:
    img_size: 416
    conf_thres: 0.25
    iou_thres: 0.45
    bin_thres: 0.35
    edge_shift: 0
    max_det: 1000
    pro_num: 3
    # 检测图像存储最大卷数
    max_save_steelno: 2
    # 0表示存储所有图像
    # >0 表示对此取余进行覆盖存储图像
    loop: 600
    # 'cuda device, i.e. 0 or 0,1,2,3 or cpu'
    device: '0'
    cam_res: '8k'
    schema: 0
    half: False
    dnn: False
    debug: False
# defect recognition config
classifier:
  filePath:
    weights: './weights/steel_classifier/steel_model_classifier.h5'
    ini: './weights/steel_classifier/steel_classifier_interaction.ini'
    xml: './weights/steel_classifier/steel_class_table.xml'
    logs: './arith_logs/classifier_logs'
    input: './result_roi_8k'
    # 主要用于分类结果的存储，便于样本的收集
    offline_result: './classification_result'
    # 新平台需要将数据保存的目录,有几个相机就对应有几个
    schema:
      # 有无算法测试程序
      flag: 0
      camera1: 'F:/defectImg1'
      camera2: 'F:/defectImg2'
  dbInfo:
    db_ip: '127.0.0.1'
    db_user: 'root'
    db_psd: 'nercar'
    # 中转站临时库和表
    transfers:
      db_name: 'temp'
      camera1: 'tempcam1'
      camera2: 'tempcam2'
    # 正式表和库
    using:
      db_name: 'ncdcoldstripdefect'
      camera1: 'camdefect1'
      camera2: 'camdefect2'
  infoParameter:
    bs: 16
    # 0.1.2.3 or cpu
    device: '0'
    dynamicsize: False
    debug: False